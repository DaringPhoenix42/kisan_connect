{% extends "base.html" %}

{% block content %}
<h1>{% if form_action == 'edit' %}Edit Transaction{% else %}Add New Transaction{% endif %}</h1>

<form method="post">
    <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <input type="text" class="form-control" id="description" name="description" value="{{ transaction.description or '' }}" required>
    </div>
    <div class="mb-3">
        <label for="category" class="form-label">Category</label>
        <input type="text" class="form-control" id="category" name="category" value="{{ transaction.category or '' }}">
    </div>
    <div class="row">
        <div class="col-md-4 mb-3">
            <label for="amount" class="form-label">Amount ($)</label>
            <input type="number" step="0.01" class="form-control" id="amount" name="amount" value="{{ transaction.amount or '' }}" required>
        </div>
        <div class="col-md-4 mb-3">
            <label for="type" class="form-label">Type</label>
            <select class="form-select" id="type" name="type" required>
                <option value="Income" {% if transaction and transaction.type == 'Income' %}selected{% endif %}>Income</option>
                <option value="Expense" {% if transaction and transaction.type == 'Expense' %}selected{% endif %}>Expense</option>
            </select>
        </div>
        <div class="col-md-4 mb-3">
            <label for="date" class="form-label">Date</label>
            <input type="date" class="form-control" id="date" name="date" value="{{ transaction.date.strftime('%Y-%m-%d') if transaction else '' }}" required>
        </div>
    </div>
    
    <button type="submit" class="btn btn-primary">Save Transaction</button>
    <a href="{{ url_for('finance.list_transactions') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
