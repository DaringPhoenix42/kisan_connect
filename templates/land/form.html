{% extends "base.html" %}

{% block content %}
<h1>{% if form_action == 'edit' %}Edit Field{% else %}Add New Field{% endif %}</h1>

<form method="post">
    <div class="mb-3">
        <label for="name" class="form-label">Field Name</label>
        <input type="text" class="form-control" id="name" name="name" value="{{ land.name or '' }}" required>
    </div>
    <div class="mb-3">
        <label for="area" class="form-label">Area (in acres)</label>
        <input type="number" step="0.01" class="form-control" id="area" name="area" value="{{ land.area or '' }}" required>
    </div>
    <div class="mb-3">
        <label for="soil_type" class="form-label">Soil Type</label>
        <input type="text" class="form-control" id="soil_type" name="soil_type" value="{{ land.soil_type or '' }}">
    </div>
    <div class="mb-3">
        <label for="irrigation_type" class="form-label">Irrigation Type</label>
        <input type="text" class="form-control" id="irrigation_type" name="irrigation_type" value="{{ land.irrigation_type or '' }}">
    </div>
    
    <button type="submit" class="btn btn-primary">Save Field</button>
    <a href="{{ url_for('land.list_fields') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
