{% extends "base.html" %}

{% block title %}Sell Your Produce{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card shadow-sm">
                <div class="card-body p-lg-5">
                    <h1 class="card-title text-center mb-4"><i class="fas fa-plus-circle me-2 text-success"></i>List Your Produce</h1>
                    <form method="POST" action="{{ url_for('mandi.sell_produce') }}">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="farmer_name" class="form-label">Your Name</label>
                                <input type="text" class="form-control" name="farmer_name" id="farmer_name" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="location" class="form-label">Your Location (City)</label>
                                <input type="text" class="form-control" name="location" id="location" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="crop_type" class="form-label">Crop Type</label>
                                <input type="text" class="form-control" name="cropType" id="cropType" placeholder="e.g., Wheat" required>
                            </div>
                             <div class="col-md-6 mb-3">
                                <label for="quantity" class="form-label">Quantity (Quintal)</label>
                                <input type="number" step="0.1" class="form-control" name="quantity" id="quantity" required>
                            </div>
                        </div>
                        <div class="row">
                             <div class="col-md-6 mb-3">
                                <label for="price" class="form-label">Expected Price (â‚¹ per Quintal)</label>
                                <input type="number" class="form-control" name="price" id="price" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="harvestDate" class="form-label">Expected Harvest Date</label>
                                <input type="date" class="form-control" name="harvestDate" id="harvestDate" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" name="description" id="description" rows="3" placeholder="Describe your produce quality, organic status, etc."></textarea>
                        </div>
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                             <a href="{{ url_for('mandi.market') }}" class="btn btn-secondary">Cancel</a>
                             <button type="submit" class="btn btn-success btn-lg">List My Produce</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
