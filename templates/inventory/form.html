{% extends "base.html" %}

{% block content %}
<h1>{% if form_action == 'edit' %}Edit Item{% else %}Add New Item{% endif %}</h1>

<form method="post">
    <div class="mb-3">
        <label for="name" class="form-label">Item Name</label>
        <input type="text" class="form-control" id="name" name="name" value="{{ item.name or '' }}" required>
    </div>
    <div class="mb-3">
        <label for="category" class="form-label">Category</label>
        <input type="text" class="form-control" id="category" name="category" value="{{ item.category or '' }}" placeholder="e.g., Seed, Fertilizer, Tool">
    </div>
    <div class="row">
        <div class="col-md-6 mb-3">
            <label for="stock" class="form-label">Current Stock</label>
            <input type="number" step="0.01" class="form-control" id="stock" name="stock" value="{{ item.stock or '0' }}" required>
        </div>
        <div class="col-md-6 mb-3">
            <label for="unit" class="form-label">Unit</label>
            <input type="text" class="form-control" id="unit" name="unit" value="{{ item.unit or '' }}" placeholder="e.g., kg, liters, units">
        </div>
    </div>
    <div class="mb-3">
        <label for="alert_threshold" class="form-label">Low Stock Alert Threshold</label>
        <input type="number" step="0.01" class="form-control" id="alert_threshold" name="alert_threshold" value="{{ item.alert_threshold or '' }}">
    </div>
    
    <button type="submit" class="btn btn-primary">Save Item</button>
    <a href="{{ url_for('inventory.list_items') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
